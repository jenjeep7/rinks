<!DOCTYPE html>
<html ng-app="iceApp">
  <head>
    <meta charset="utf-8">
    <title>Add Rink Review</title>
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/index.css">
    <script src="vendor/angular/angular.min.js"></script>
    <script src="vendor/jquery/dist/jquery.min.js"></script>
    <script src="assets/scripts/client.min.js"></script>
  </head>
  <body ng-controller="ReviewController" class="container main">
    <form method="POST" action="/newReviews">


<label for="review">Enter your review:</label>
<input type="text" name="review" id="review"/>

<label for="username">Enter your username:</label>
<input type="text" name="username" id="username" />

<label for="cold_rating">Enter cold rating 1-5</label>
<input type="text" name="cold_rating" id="cold_rating"/>
<input type="submit" />
  </form>
  </body>
</html>
