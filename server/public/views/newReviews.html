<body ng-controller="ReviewController" class="container main">
  <div class="form-group newPost">


    <form method="POST" action="/postReview">
      <div class="row">


        <div class="reviewTitle col-sm-8 col-sm-offset-2">


          <h2>Enter Your Rink Review</h2>
        </div>
      </div>
      <div class="form-group row">
        <label for="review" class="col-sm-2 col-sm-offset-2 form-control-label">Enter your review:</label>
        <div class="col-sm-6">
          <textarea rows="4" cols="50" type="text" name="review" id="review" class="form-control"/>
        </div>
      </div>

      <div class="form-group row">
        <label for="username" class="col-sm-2 col-sm-offset-2 form-control-label">Enter your username:</label>
        <div class="col-sm-6">
          <input type="text" name="username" id="username" class="form-control" />
        </div>
      </div>

      <div class="form-group row">

        <label for="cold_rating" class="col-sm-2 col-sm-offset-2 form-control-label">Enter cold rating: 1-5</label>
        <div class="col-sm-6">
          <input type="text" name="cold_rating" id="cold_rating" class="form-control"/>
        </div>
      </div>
      <!-- <label for="search">Search for arena:</label>
      <select ng-options="rink.city for rink in sc.rinks" ng-model="sc.selectedValue" ></select> -->
      <div class="row">

        <div class="col-sm-2 col-sm-offset-6">


          <input type="submit" class="btn btn-primary" />
        </div>
      </div>

    </form>
  </div>
</body>
